syntax = "proto2"; 
package org.kie.kogito.app; 
import "kogito-types.proto";

message PrimaryRiskInfo { 
	option java_package = "riskregister.model";
	optional string department = 1; 
	optional string division = 2; 
	optional kogito.Serializable financialYear = 3[kogito_java_class = "java.time.LocalDate"]; 
	optional string objectiveOfProcess = 4; 
	optional string processName = 5; 
	optional string processType = 6; 
	optional string riskDescriptionPerceivedInherentRisk = 7; 
	optional string riskReportedBy = 8; 
}
message Reason { 
	option java_package = "riskregister.model";
	optional string comments = 1; 
	optional string reasons = 2; 
}
message ResidualRisk { 
	option java_package = "riskregister.model";
	optional string financialRisk = 1; 
	optional string likelihoodScale = 2; 
	optional string reputationalRiskImpact = 3; 
}
message RiskCategory { 
	option java_package = "riskregister.model";
	optional string businessDisruptionRisk = 1; 
	optional string cause = 2; 
	optional string causeSubClassification = 3; 
	optional string financialRiskImpact = 4; 
	optional string likelihoodScale = 5; 
	optional string reputationRiskImpact = 6; 
	repeated string type = 7; 
}
message RiskControlMeasure { 
	option java_package = "riskregister.model";
	optional string controlDescription = 1; 
	optional string controlDocumentationAndDisseminationRiskImpact = 2; 
	optional string controlExecutionRiskImpact = 3; 
	optional string levelsOfControlExecutionRiskImpact = 4; 
	optional string monitoringPeriodicityRiskImpact = 5; 
	optional string natureOfControlsRiskImpact = 6; 
}
message RiskRegister { 
	option java_package = "riskregister.model";
	optional PrimaryRiskInfo primaryRiskInfo = 1; 
	optional Reason reason = 2; 
	optional ResidualRisk residualRisk = 3; 
	optional RiskCategory riskCategory = 4; 
	optional RiskControlMeasure riskControlMeasure = 5; 
}
